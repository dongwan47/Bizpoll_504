<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function onbtnDown(elem) {
		elem.style.color = "#ff0000"
	}
	
	function onBtnUP(elem) {
		elem.style.color = "#000000"
	}
</script>
</head>
<body>
	<button onmousedown="onbtnDown(this);" onmouseup="onBtnUP(this)">눌러보세요!</button>
</body>
</html>
