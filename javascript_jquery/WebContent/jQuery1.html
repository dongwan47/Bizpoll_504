<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p {
		background-color: yellow;	
	}
	
	.container {
		height: 80px;
		width: 200px;
		border: 1px dotted red;
	}
</style>
<script type="text/javascript" src="JS/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#text").click(function() { 
			alert($("#target").text());
		});
		
		$("#html").click(function() {
			alert($("#target").html());
		});

		$("#val").click(function() {
			alert($("#irum").val());
			console.log($("#irum"))
		});

		$("#attr").click(function() {
			alert($("#fade").attr("src"));
		});
		
		$("#button1").click(function() {
			$("#append").append("<b style='color:red'>Yes Sir!!! </b>");
		});
		
		$("#button2").click(function() {
			$("#append").prepend("<b style='color:red'>Yes Sir!!! </b>");
		
		});
		
		$("#remove").click(function() {
			$(".container").remove();
		});

		$("#empty").click(function() {
			$(".container").empty();
			
		});
		
	});
</script>
</head>
<body>
	<hr>
	<button id="remove">remove()</button>	
	<button id="empty">empty()</button>
	<hr>
	<div class="container">
		<p class="hello">Say Hello</p>
		<p class="goodbye">Say goodbye</p>
	</div>	
	<hr>
	<p id="target" >이것은 <strong>하나의</strong> 단락입니다.</p>
	<button id="text">text();</button>
	<button id="html">html();</button>
	<hr>
	이름 : <input type="text" id="irum">
	<button id="val">val()</button>
	<hr>
	<img id= "fade" alt="123" src="images/1.jpg" width="150px;" height="100px;">
	<button id="attr">attr()</button>
	<hr>
	<p id="append">You Have to Study:</p>
	<button id="button1">append();</button>
	<button id="button2">prepend();</button>
	
</body>
</html>
